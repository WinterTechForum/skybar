subprojects {
  apply plugin: 'java'

  group = 'org.wtf.skybar'
  version = '1.0-SNAPSHOT'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    jcenter()
  }
}

defaultTasks 'clean', 'build', 'shadowJar'

ext.deps = [
    jetty: '9.3.0.M1',
    slf4j: '1.7.10'
]

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}
